<h1 class="text-center">Delete Article</h1>
<div class="alert alert-danger" role="alert">
    Are you sure you want to delete Article ID: {{ articles.id }}?
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes, delete </button>
</form>
<a href="{% url 'article_detail' articles.pk %}"  class="btn btn-primary">No, take me back</a>
