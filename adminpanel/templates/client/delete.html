<h1 class="text-center">Delete Client</h1>
<div class="alert alert-danger" role="alert">
    Are you sure you want to delete client ID: {{ clients.id }}, Username:{{ clients.username }}?
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes, delete </button>
</form>
<a href="{% url 'client_detail' clients.pk %}"  class="btn btn-primary">No, take me back</a>
